<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Pana Gabo</title>
  <link rel="icon" href="GaboRumbos.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Cubrir la pantalla */
      z-index: -1;
      opacity: 0.5;
    }

    @media (max-width: 768px) {
      #bg-video {
        object-fit: contain; /* Cambiar a "contain" en pantallas pequeñas */
      }
    }

    /* El resto de tu código sigue igual */
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="fondogabo.mp4" type="video/mp4">
  </video>
  <!-- Resto del código HTML igual -->
</body>
</html>
