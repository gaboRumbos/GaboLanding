<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Pana Gabo</title>
  <link rel="icon" href="GaboRumbos.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&display=swap" rel="stylesheet" />

  <!-- Meta Etiquetas SEO y Social -->
  <meta name="description" content="Opiniones, reflexiones y contenido aut√©ntico de El Pana Gabo. Visit√° mi blog y canal de YouTube." />
  <meta name="keywords" content="Gabo Rumbos, blog, reflexiones, El Pana Gabo, YouTube, opiniones, contenido personal" />
  <meta name="author" content="Gabo Rumbos" />

  <!-- Open Graph -->
  <meta property="og:title" content="El Pana Gabo | GaboRumbos.com" />
  <meta property="og:description" content="Opiniones, reflexiones y contenido aut√©ntico. Descubr√≠ el blog y canal de Gabo." />
  <meta property="og:image" content="https://www.gaborumbos.com/logo-final.png" />
  <meta property="og:url" content="https://www.gaborumbos.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="El Pana Gabo | GaboRumbos.com" />
  <meta name="twitter:description" content="Opiniones, reflexiones y contenido aut√©ntico. Visit√° el blog y canal de Gabo." />
  <meta name="twitter:image" content="https://www.gaborumbos.com/logo-final.png" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;  /* Asegura que el body ocupe el 100% de la altura de la ventana */
      flex-direction: column;
      text-align: center;
      overflow: hidden;  /* Evita el scroll */
      animation: backgroundLoop 20s infinite;
    }

    html, body {
      height: 100%;  /* Asegura que el html y body cubran todo el alto de la ventana */
      overflow: hidden;  /* Evita el scroll */
    }

    @keyframes backgroundLoop {
      0%   { background-color: #ffffff; }
      25%  { background-color: #ccddee; }
      50%  { background-color: #99bbdd; }
      75%  { background-color: #ccddff; }
      100% { background-color: #ffffff; }
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.5;
    }

    @media (max-width: 768px) {
      #bg-video {
        display: none;
      }
      body {
        animation: backgroundLoop 20s infinite;
        height: 100vh;  /* Garantiza que el body ocupe toda la pantalla en m√≥vil */
      }
      #mainLogo {
        content: url('gaborumbosmovil.png');
        width: 200px;
      }
      .button-container {
        margin-top: 20px; /* Aseg√∫rate de que haya espacio suficiente en la versi√≥n m√≥vil */
      }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    #mainLogo {
      width: 400px;
      margin-bottom: 2rem;
      transition: transform 0.3s ease;
    }

    #mainLogo:hover {
      transform: scale(1.1);
    }

    .buttons-row {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .img-btn {
      border: 2px solid #000;
      border-radius: 8px;
      width: 150px;
      transition: transform 0.4s ease, border-color 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      opacity: 0;
      transform: translateX(-50px);
      animation: fadeInLeftBounce 1s forwards;
      animation-delay: 0.5s;
      animation-fill-mode: forwards;
    }

    .img-btn:hover {
      transform: scale(1.1);
      border-color: #007BFF;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
    }

    .btn-label {
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      color: black;
      text-shadow: 1px 1px 0 white;
      margin-top: 0.5rem;
      text-align: center;
      opacity: 0;
      animation: fadeInText 1s forwards;
      animation-delay: 1.5s;
      animation-fill-mode: forwards;
    }

    .live-badge {
      position: absolute;
      top: -12px;
      right: -12px;
      background: red;
      color: white;
      font-size: 0.75rem;
      padding: 2px 6px;
      border-radius: 6px;
      font-weight: bold;
      display: none;
    }

    .social-icons {
      position: fixed;
      top: 30%;
      left: 2%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .social-icon {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease;
    }

    .social-icon:hover {
      transform: scale(1.2) rotate(-5deg);
    }

    @media (max-width: 600px) {
      .img-btn {
        width: 120px;
      }

      .buttons-row {
        gap: 1rem;
      }

      .social-icons,
      .credits {
        display: none;
      }
    }

    .credits {
      position: absolute;
      bottom: 5px;
      font-size: 0.85rem;
      color: #fff;
      opacity: 0.7;
    }

    @keyframes fadeInLeftBounce {
      0% { opacity: 0; transform: translateX(-50px); }
      60% { opacity: 1; transform: translateX(10px); }
      80% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    @keyframes fadeInText {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="fondogabo.mp4" type="video/mp4" />
  </video>

  <div class="button-container">
    <img id="mainLogo" src="GaboLogo.png" alt="GaboRumbos.com" />
    <div class="buttons-row">
      <div>
        <a href="https://gaborumbos.wordpress.com/" target="_blank">
          <img src="Blog.png" alt="Ir al Blog" class="img-btn" style="animation-delay: 0.5s; animation-fill-mode: forwards;" />
        </a>
        <div class="btn-label" style="animation-delay: 1.5s; animation-fill-mode: forwards;">Mi blog</div>
      </div>
      <div style="position: relative;">
        <a href="https://youtube.com/@ElGaboRumbos" target="_blank">
          <img src="Youtube.png" alt="Ver Canal" class="img-btn" style="animation-delay: 0.7s; animation-fill-mode: forwards;" />
          <div class="live-badge">üî¥ EN VIVO</div>
        </a>
        <div class="btn-label" style="animation-delay: 1.7s; animation-fill-mode: forwards;">Youtube</div>
      </div>
    </div>
  </div>

  <div class="social-icons">
    <a href="https://www.instagram.com/elgaborumbos" target="_blank">
      <img src="icon-instagram.png" alt="Instagram" class="social-icon" />
    </a>
    <a href="https://www.tiktok.com/@gaborumbos" target="_blank">
      <img src="icon-tiktok.png" alt="TikTok" class="social-icon" />
    </a>
    <a href="https://facebook.com/gaboelgamer" target="_blank">
      <img src="icon-facebook.png" alt="Facebook" class="social-icon" />
    </a>
  </div>

  <div class="credits">
    <p>Creado por Gabo Rumbos</p>
  </div>

  <script>
    document.querySelectorAll('.img-btn, .btn-label').forEach(el => {
      el.addEventListener('animationend', () => {
        el.classList.add('visible');
      });
    });
  </script>
</body>
</html>
