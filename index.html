<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Pana Gabo</title>
  <link rel="icon" href="GaboRumbos.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&display=swap" rel="stylesheet" />

  <!-- Meta Etiquetas SEO y Social -->
  <meta name="description" content="Opiniones, reflexiones y contenido aut√©ntico de El Pana Gabo. Visit√° mi blog y canal de YouTube." />
  <meta name="keywords" content="Gabo Rumbos, blog, reflexiones, El Pana Gabo, YouTube, opiniones, contenido personal" />
  <meta name="author" content="Gabo Rumbos" />

  <!-- Open Graph -->
  <meta property="og:title" content="El Pana Gabo | GaboRumbos.com" />
  <meta property="og:description" content="Opiniones, reflexiones y contenido aut√©ntico. Descubr√≠ el blog y canal de Gabo." />
  <meta property="og:image" content="https://www.gaborumbos.com/logo-final.png" />
  <meta property="og:url" content="https://www.gaborumbos.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="El Pana Gabo | GaboRumbos.com" />
  <meta name="twitter:description" content="Opiniones, reflexiones y contenido aut√©ntico. Visit√° el blog y canal de Gabo." />
  <meta name="twitter:image" content="https://www.gaborumbos.com/logo-final.png" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.5;
    }

    @media (max-width: 768px) {
      #bg-video {
        display: none;
      }
      body {
        animation: backgroundLoop 20s infinite;
      }
    }

    @keyframes backgroundLoop {
      0%   { background-color: #ffffff; }
      25%  { background-color: #ccddee; }
      50%  { background-color: #99bbdd; }
      75%  { background-color: #ccddff; }
      100% { background-color: #ffffff; }
    }

    .intro-logo {
      position: absolute;
      width: 300px; /* Tama√±o del logo ajustado */
      animation: zoomFade 1.2s ease-out forwards;
      z-index: 10;
    }

    @keyframes zoomFade {
      0% { opacity: 1; transform: scale(1); }
      80% { opacity: 0.5; transform: scale(1.2) rotate(10deg); }
      100% { opacity: 0; transform: scale(0) rotate(720deg); }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      width: 100%;
    }

    .button-container.show {
      opacity: 1;
    }

    #mainLogo {
      width: 400px; /* Tama√±o del logo principal ajustado */
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeInText 0.8s ease forwards;
      animation-delay: 1.2s;
      transition: transform 0.3s ease;
    }

    #mainLogo:hover {
      transform: scale(1.1);
    }

    .buttons-row {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .img-btn {
      border: 2px solid #000;
      border-radius: 8px;
      width: 150px;
      transition: transform 0.4s ease, border-color 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transform: scale(0);
      animation: popIn 0.6s ease forwards;
      animation-delay: 1.2s;
      position: relative;
    }

    .img-btn:hover {
      transform: scale(1.1);
      border-color: #007BFF;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
    }

    .btn-label {
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      color: black;
      text-shadow: 1px 1px 0 white;
      margin-top: 0.5rem;
      text-align: center;
      opacity: 0;
      animation: fadeInText 0.8s ease forwards;
      animation-delay: 1.4s;
    }

    .live-badge {
      position: absolute;
      top: -12px;
      right: -12px;
      background: red;
      color: white;
      font-size: 0.75rem;
      padding: 2px 6px;
      border-radius: 6px;
      font-weight: bold;
      display: none;
      animation: fadeInText 0.6s ease forwards;
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .social-icons {
      position: fixed; /* Colocado a la izquierda */
      top: 30%;
      left: 2%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      opacity: 0;
      animation: fadeInText 0.6s ease forwards;
      animation-delay: 1.5s;
    }

    .social-icon {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease;
    }

    .social-icon:hover {
      transform: scale(1.2) rotate(-5deg);
    }

    @media (max-width: 600px) {
      .img-btn {
        width: 120px;
      }

      .buttons-row {
        gap: 1rem;
      }

      .social-icons {
        display: none;
      }

      .credits {
        display: none;
      }
    }

    .credits {
      position: absolute;
      bottom: 5px;
      font-size: 0.85rem;
      color: #fff;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .credits.show {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="fondogabo.mp4" type="video/mp4" />
  </video>

  <img src="logo-transformacion.png" alt="GaboRumbos.com" class="intro-logo" id="introLogo" />

  <div class="button-container" id="buttons">
    <img id="mainLogo" src="GaboLogo.png" alt="GaboRumbos.com" />
    <div class="buttons-row">
      <div>
        <a href="https://gaborumbos.wordpress.com/" target="_blank">
          <img src="Blog.png" alt="Ir al Blog" class="img-btn" />
        </a>
        <div class="btn-label">Mi blog</div>
      </div>
      <div style="position: relative;">
        <a href="https://youtube.com/@ElGaboRumbos" target="_blank">
          <img src="Youtube.png" alt="Ver Canal" class="img-btn" />
          <div class="live-badge" id="liveBadge">üî¥ EN VIVO</div>
        </a>
        <div class="btn-label">Youtube</div>
      </div>
    </div>
  </div>

  <div class="social-icons" id="socialIcons">
    <a href="https://www.instagram.com/elgaborumbos" target="_blank">
      <img src="icon-instagram.png" alt="Instagram" class="social-icon" />
    </a>
    <a href="https://www.tiktok.com/@gaborumbos" target="_blank">
      <img src="icon-tiktok.png" alt="TikTok" class="social-icon" />
    </a>
    <!-- Aqu√≠ se agrega el tercer √≠cono de redes sociales, como Facebook o Twitter -->
    <a href="https://facebook.com/gaboelgamer" target="_blank">
      <img src="icon-facebook.png" alt="Facebook" class="social-icon" />
    </a>
  </div>

  <div class="credits" id="credits">
    <p>Creado por Gabo Rumbos</p>
  </div>

  <script>
  window.addEventListener('load', () => {
    const logo = document.getElementById('introLogo');
    setTimeout(() => {
      logo.style.display = 'none';
      document.getElementById('buttons').classList.add('show');
    }, 1200);

    // Nuevo fetch seguro
    fetch("/api/check-live")
      .then(response => response.json())
      .then(data => {
        if (data.items && data.items.length > 0) {
          document.getElementById('liveBadge').style.display = 'block';
        }
      })
      .catch(error => console.error('Error verificando transmisi√≥n en vivo:', error));

    document.getElementById('credits').classList.add('show');
  });
</script>
</body>
</html>
