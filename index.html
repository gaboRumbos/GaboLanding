<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Pana Gabo</title>
  <link rel="icon" href="GaboRumbos.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.5;
    }

    @media (max-width: 768px) {
      #bg-video {
        display: none;
      }
      body {
        animation: backgroundLoop 20s infinite;
      }
    }

    @keyframes backgroundLoop {
      0%   { background-color: #ffffff; }
      25%  { background-color: #ccddee; }
      50%  { background-color: #99bbdd; }
      75%  { background-color: #ccddff; }
      100% { background-color: #ffffff; }
    }

    .intro-logo {
      position: absolute;
      width: 200px;
      animation: zoomFade 1.2s ease-out forwards;
      z-index: 10;
    }

    @keyframes zoomFade {
      0% { opacity: 1; transform: scale(1); }
      80% { opacity: 0.5; transform: scale(1.2) rotate(10deg); }
      100% { opacity: 0; transform: scale(0) rotate(720deg); }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      width: 100%;
    }

    .button-container.show {
      opacity: 1;
    }

    #mainLogo {
      width: 320px;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeInText 0.8s ease forwards;
      animation-delay: 1.2s;
      transition: transform 0.3s ease;
    }

    #mainLogo:hover {
      transform: scale(1.1);
    }

    .buttons-row {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .img-btn {
      border: 2px solid #000;
      border-radius: 8px;
      width: 150px;
      transition: transform 0.4s ease, border-color 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transform: scale(0);
      animation: popIn 0.6s ease forwards;
      animation-delay: 1.2s;
    }

    .img-btn:hover {
      transform: scale(1.1);
      border-color: #007BFF;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
    }

    .btn-label {
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      color: black;
      text-shadow: 1px 1px 0 white;
      margin-top: 0.5rem;
      text-align: center;
      opacity: 0;
      animation: fadeInText 0.8s ease forwards;
      animation-delay: 1.4s;
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    @keyframes popIn {
      0% { transform: translateY(-20px) scale(0); opacity: 0; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    .social-icons {
      position: absolute;
      top: 30%;
      left: 2%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      opacity: 0;
      animation: fadeInText 0.6s ease forwards;
      animation-delay: 1.5s;
    }

    .social-icon {
      width: 40px;
      height: 40px;
    }

    @media (max-width: 600px) {
      .img-btn {
        width: 120px;
      }
      .buttons-row {
        gap: 1rem;
      }
      .social-icons {
        display: none;
      }
      .credits {
        display: none;
      }
    }

    .credits {
      position: absolute;
      bottom: 5px;
      font-size: 0.85rem;
      color: #fff;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .credits.show {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="fondogabo.mp4" type="video/mp4" />
  </video>

  <img src="logo-transformacion.png" alt="GaboRumbos.com" class="intro-logo" id="introLogo" />

  <div class="button-container" id="buttons">
    <img id="mainLogo" src="GaboLogo.png" alt="GaboRumbos.com" />
    <div class="buttons-row">
      <div>
        <a href="https://gaborumbos.wordpress.com/" target="_blank">
          <img src="Blog.png" alt="Ir al Blog" class="img-btn" />
        </a>
        <div class="btn-label">Mi blog</div>
      </div>
      <div>
        <a href="https://www.youtube.com/@ElGaboRumbos" target="_blank">
          <img src="Youtube.png" alt="Ver Canal" class="img-btn" />
        </a>
        <div class="btn-label">Youtube</div>
      </div>
    </div>
  </div>

  <div class="social-icons" id="socialIcons">
    <a href="https://www.instagram.com/gabo_rumbos" target="_blank">
      <img src="icon-instagram.png" alt="Instagram" class="social-icon" />
    </a>
    <a href="https://www.tiktok.com/@gaborumbos" target="_blank">
      <img src="icon-tiktok.png" alt="TikTok" class="social-icon" />
    </a>
    <a href="https://www.facebook.com/GaboElGamer" target="_blank">
      <img src="icon-facebook.png" alt="Facebook" class="social-icon" />
    </a>
  </div>

  <footer class="credits" id="footerCredits">
    Hecho por <a href="https://www.instagram.com/gabo_rumbos" target="_blank">@gaborumbos</a>
  </footer>

  <script>
    window.addEventListener('load', () => {
      const logo = document.getElementById('introLogo');
      setTimeout(() => {
        logo.style.display = 'none';
        document.getElementById('buttons').classList.add('show');
      }, 1200);

      setTimeout(() => {
        document.getElementById('footerCredits').classList.add('show');
      }, 2000);
    });
  </script>
</body>
</html>
