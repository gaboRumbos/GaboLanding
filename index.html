<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Pana Gabo</title>
  <link rel="icon" href="GaboRumbos.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    /* Fondo de video en escritorio */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.5;
    }

    /* Fondo animado en m√≥viles */
    @media (max-width: 768px) {
      #bg-video {
        display: none;
      }

      body {
        animation: backgroundLoop 12s linear infinite;
      }

      @keyframes backgroundLoop {
        0% { background-color: #f0f4ff; }
        20% { background-color: #dbe8ff; }
        40% { background-color: #b2d0f5; }
        60% { background-color: #e0e0e0; }
        80% { background-color: #ffffff; }
        100% { background-color: #f0f4ff; }
      }
    }

    /* Logo animado */
    .intro-logo {
      position: absolute;
      width: 200px;
      animation: zoomFade 1.2s ease-out forwards;
      z-index: 10;
    }

    @keyframes zoomFade {
      0% { opacity: 1; transform: scale(1); }
      80% { opacity: 0.5; transform: scale(1.2) rotate(10deg); }
      100% { opacity: 0; transform: scale(0) rotate(720deg); }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      width: 100%;
    }

    .button-container.show {
      opacity: 1;
    }

    #mainLogo {
      width: 320px;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeInText 0.8s ease forwards;
      animation-delay: 1.2s;
      transition: transform 0.3s ease;
    }

    #mainLogo:hover {
      transform: scale(1.1);
    }

    .buttons-row {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .img-btn {
      border: 2px solid #000;
      border-radius: 8px;
      width: 150px;
      transition: transform 0.4s ease, border-color 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transform: scale(0);
      animation: popIn 0.6s ease forwards;
      animation-delay: 1.2s;
    }

    .img-btn:hover {
      transform: scale(1.1);
      border-color: #007BFF;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
    }

    .btn-label {
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      color: black;
      text-shadow: 1px 1px 0 white;
      margin-top: 0.5rem;
      text-align: center;
      opacity: 0;
      animation: fadeInText 0.8s ease forwards;
      animation-delay: 1.4s;
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    @keyframes popIn {
      0% { transform: translateY(-20px) scale(0); opacity: 0; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    /* Iconos sociales verticales */
    .social-icons {
      position: absolute;
      top: 80px;
      left: 40px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      opacity: 0;
      animation: popIn 0.6s ease forwards;
      animation-delay: 1.5s;
    }

    .social-icons a {
      display: inline-block;
    }

    .social-icons img {
      width: 48px;
      aspect-ratio: 1;
      border: 2px solid white;
      border-radius: 50%;
      background-color: #000;
      padding: 4px;
      image-rendering: pixelated;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .social-icons {
        display: none;
      }

      #mainLogo {
        width: 240px;
      }

      .img-btn {
        width: 120px;
      }

      .buttons-row {
        gap: 1rem;
      }
    }
  </style>
</head>

<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="fondogabo.mp4" type="video/mp4" />
  </video>

  <img src="logo-transformacion.png" alt="Intro Logo" class="intro-logo" id="introLogo" />

  <div class="social-icons">
    <a href="https://www.instagram.com/elgaborumbos" target="_blank">
      <img src="icon-instagram.png" alt="Instagram" />
    </a>
    <a href="https://www.tiktok.com/@gaborumbos" target="_blank">
      <img src="icon-tiktok.png" alt="TikTok" />
    </a>
    <a href="https://www.facebook.com/GaboElGamer" target="_blank">
      <img src="icon-facebook.png" alt="Facebook" />
    </a>
  </div>

  <div class="button-container" id="buttons">
    <img id="mainLogo" src="GaboLogo.png" alt="GaboRumbos.com" />
    <div class="buttons-row">
      <div>
        <a href="https://gaborumbos.wordpress.com/" target="_blank">
          <img src="Blog.png" alt="Ir al Blog" class="img-btn" />
        </a>
        <div class="btn-label">Mi blog</div>
      </div>
      <div>
        <a href="https://www.youtube.com/@ElGaboRumbos" target="_blank">
          <img src="Youtube.png" alt="Ver Canal" class="img-btn" />
        </a>
        <div class="btn-label">Youtube</div>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const logo = document.getElementById("introLogo");
      setTimeout(() => {
        logo.style.display = "none";
        document.getElementById("buttons").classList.add("show");
      }, 1200);
    });
  </script>
</body>
</html>
